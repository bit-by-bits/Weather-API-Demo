<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather API</title>
    <link rel="shortcut icon" href="cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="mainCard">
        <img class="image" src="cloud.png">

        <div class="weather">
            <div id="temp">[C/F]</div>
            <div class="area">
                <div id="city">City</div>
                <div id="state">State, Country</div>
            </div>
            <div class="info">
                <div id="time">Curr Time</div>
                <div id="feels">Feels Like</div>
            </div>
        </div>
    </div>

    <div class="sideCard">

        <div class="side1"></div>
        <div class="side2"></div>
        <div class="side3"></div>
        <div class="side4"></div>

        <form id="form" class="first">
            <input type="text" id="input" placeholder="Enter A City" class="location">
            <div id="submit"><img src="https://img.icons8.com/ios-filled/30/ffffff/search--v1.png" /></div>
        </form>
        <div class="second">
            <div class="link" id="1">Kolkata</div>
            <div class="link" id="2">Mumbai</div>
            <div class="link" id="3">Chennai</div>
            <div class="link" id="4">Delhi</div>
            <div class="link" id="5">Pilani</div>
            <div class="link" id="6">Jaipur</div>
        </div>
        <div class="third">
            <div class="title"></div>
            <div class="detail">
                <div class="topic">Clouds</div>
                <div id="cloud">0</div>
            </div>
            <div class="detail">
                <div class="topic">Humidity</div>
                <div id="humid">0</div>
            </div>
            <div class="detail">
                <div class="topic">Wind</div>
                <div id="wind">0</div>
            </div>
            <div class="detail">
                <div class="topic">Rain</div>
                <div id="rain">0</div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
